<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Jorge Alias</title>
    <link rel="stylesheet" href="styles/network.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="top-nav">
      <a href="index.html" class="nav-home">
        <i class="fas fa-terminal"></i>
      </a>
    </nav>

    <main class="network-container">
      <h1 class="glitch-text">Let's Connect</h1>

      <div class="connection-grid">
        <!-- Email Card -->
        <div class="connection-card email-card">
          <div class="card-content">
            <i class="fas fa-envelope"></i>
            <h2>Email</h2>
            <p>contact@jorgealias.me</p>
            <div class="card-actions">
              <button onclick="copyEmail()" class="action-button">
                <i class="fas fa-copy"></i> Copy
              </button>
              <a href="mailto:contact@jorgealias.me" class="action-button">
                <i class="fas fa-paper-plane"></i> Send
              </a>
            </div>
          </div>
          <div class="card-background"></div>
        </div>

        <!-- LinkedIn Card -->
        <div class="connection-card linkedin-card">
          <div class="card-content">
            <i class="fab fa-linkedin"></i>
            <h2>LinkedIn</h2>
            <p>Jorge Alías Álvarez</p>
            <div class="card-actions">
              <a
                href="https://www.linkedin.com/in/jorge-alías-álvarez-4136b5261/"
                target="_blank"
                class="action-button"
              >
                <i class="fas fa-external-link-alt"></i> Visit Profile
              </a>
            </div>
          </div>
          <div class="card-background"></div>
        </div>

        <!-- GitHub Card -->
        <div class="connection-card github-card">
          <div class="card-content">
            <i class="fab fa-github"></i>
            <h2>GitHub</h2>
            <p>@DelaIsNotABot</p>
            <div class="card-actions">
              <a
                href="https://github.com/DelaIsNotABot"
                target="_blank"
                class="action-button"
              >
                <i class="fas fa-code-branch"></i> View Projects
              </a>
            </div>
          </div>
          <div class="card-background"></div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form-container">
        <h2>Send me a message</h2>
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <input type="text" id="name" required />
            <label for="name">Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <textarea id="message" required></textarea>
            <label for="message">Message</label>
          </div>
          <button type="submit" class="submit-button">
            <span>Send Message</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </main>

    <script src="scripts/network.js"></script>
  </body>
</html>
